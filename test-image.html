<!DOCTYPE html>
<html>
<head>
    <title>Image Loading Test</title>
</head>
<body>
    <h1>Image Loading Test</h1>
    
    <h2>Test Image 1 (Unsplash)</h2>
    <img src="https://images.unsplash.com/photo-1494905998402-395d579af36f?w=800&h=600&fit=crop&crop=center&auto=format&q=80" 
         alt="Test Car 1" 
         style="width: 300px; height: 200px; object-fit: cover;"
         onerror="console.log('Image 1 failed to load')"
         onload="console.log('Image 1 loaded successfully')">
    
    <h2>Test Image 2 (Unsplash)</h2>
    <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?w=800&h=600&fit=crop&crop=center&auto=format&q=80" 
         alt="Test Car 2" 
         style="width: 300px; height: 200px; object-fit: cover;"
         onerror="console.log('Image 2 failed to load')"
         onload="console.log('Image 2 loaded successfully')">
    
    <script>
        console.log('Page loaded. Check console for image loading status.');
    </script>
</body>
</html>
